.button {
  --h-button: 48px;
  --w-button: 102px;
  --round: 0.75rem;
  cursor: pointer;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: all 0.25s ease;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      #8b99ff 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #5c6fff, #5c6fff);
  border-radius: var(--round);
  border: none;
  outline: none;
  padding: 11px 24px;
  margin-top: 8px;
  margin-right: 10px; /* Odstęp po prawej stronie przycisku */
}
.button::before,
.button::after {
  content: "";
  position: absolute;
  inset: var(--space);
  transition: all 0.5s ease-in-out;
  border-radius: calc(var(--round) - var(--space));
  z-index: 0;
}
.button::before {
  --space: 1px;
  background: linear-gradient(
    177.95deg,
    rgba(255, 255, 255, 0.19) 0%,
    rgba(255, 255, 255, 0) 100%
  );
}
.button::after {
  --space: 2px;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      #8b99ff 0%,
      #df71ff00 100%
    ),
    linear-gradient(0deg, #7a5af8, #5c6fff);
}
.button:active {
  transform: scale(0.95);
}

.fold {
  z-index: 1;
  position: absolute;
  top: 0;
  right: 0;
  height: 1rem;
  width: 1rem;
  display: inline-block;
  transition: all 0.5s ease-in-out;
  background: radial-gradient(
    100% 75% at 55%,
    #abb4ff 0%,
    #df71ff00 100%
  );
  box-shadow: 0 0 3px black;
  border-bottom-left-radius: 0.5rem;
  border-top-right-radius: var(--round);
}
.fold::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 150%;
  height: 150%;
  transform: rotate(45deg) translateX(0%) translateY(-18px);
  background-color: #e8e8e8;
  pointer-events: none;
}
.button:hover .fold {
  margin-top: -1rem;
  margin-right: -1rem;
}

.points_wrapper {
  overflow: hidden;
  width: 100%;
  height: 100%;
  pointer-events: none;
  position: absolute;
  z-index: 1;
}

.points_wrapper .point {
  bottom: -10px;
  position: absolute;
  animation: floating-points infinite ease-in-out;
  pointer-events: none;
  width: 2px;
  height: 2px;
  background-color: #fff;
  border-radius: 9999px;
}
@keyframes floating-points {
  0% {
    transform: translateY(0);
  }
  85% {
    opacity: 0;
  }
  100% {
    transform: translateY(-55px);
    opacity: 0;
  }
}
.points_wrapper .point:nth-child(1) {
  left: 10%;
  opacity: 1;
  animation-duration: 2.35s;
  animation-delay: 0.2s;
}
.points_wrapper .point:nth-child(2) {
  left: 30%;
  opacity: 0.7;
  animation-duration: 2.5s;
  animation-delay: 0.5s;
}
.points_wrapper .point:nth-child(3) {
  left: 25%;
  opacity: 0.8;
  animation-duration: 2.2s;
  animation-delay: 0.1s;
}
.points_wrapper .point:nth-child(4) {
  left: 44%;
  opacity: 0.6;
  animation-duration: 2.05s;
}
.points_wrapper .point:nth-child(5) {
  left: 50%;
  opacity: 1;
  animation-duration: 1.9s;
}
.points_wrapper .point:nth-child(6) {
  left: 75%;
  opacity: 0.5;
  animation-duration: 1.5s;
  animation-delay: 1.5s;
}
.points_wrapper .point:nth-child(7) {

}
.points_wrapper .point:nth-child(8) {

}
.points_wrapper .point:nth-child(9) {

}
.points_wrapper .point:nth-child(10) {

.inner {

.inner svg.icon {

}

.button:focus svg.icon {

}
.button:hover svg.icon {
  fill: transparent;
  animation:

}
@keyframes dasharray {
  from {
    stroke-dasharray: 0 0 0 0;
  }
  to {

  }
}
@keyframes filled {

/* Animacja kontenera - z dołu do góry */
@keyframes fadeInUp {

        // Funkcja do ustawienia aktywnej klasy
        function setActiveLink() {
            navItems.forEach(item => {
                item.classList.remove('active'); // Usuń klasę 'active' z każdego elementu
            });
            // Dodaj klasę 'active' do linku, który jest aktualnie na stronie
            const currentUrl = window.location.pathname.split('/').pop();
            navItems.forEach(item => {
                if (item.href.includes(currentUrl)) {
                    item.classList.add('active');
                }
            });
        }

    <script>

window.onload = () => {
    setTimeout(() => {
        const skillPer = document.querySelectorAll('.skill-per');

        skillPer.forEach((skill) => {
            // Zmieniamy opacity na 1, aby paski były widoczne po 2 sekundach
            skill.style.opacity = 1;

            let startPoint = 0;
            let endPoint = skill.getAttribute('per');

            let progress = setInterval(() => {
                if (startPoint >= endPoint) {
                    clearInterval(progress);
                } else {
                    startPoint++;
                    skill.style.width = `${startPoint}%`;
                    skill.firstElementChild.innerText = `${startPoint}%`;
                }
            }, 30);
        });
    }, 2000); // Opóźnienie o 2 sekundy
}

document.addEventListener("DOMContentLoaded", function () {
    let paragraphs = document.querySelectorAll(".aboutme-text");
    paragraphs.forEach((p, index) => {
        p.style.animationDelay = `${index * 0.2}s`; // Każdy kolejny akapit pojawia się 0.3s później
    });
});

document.addEventListener("DOMContentLoaded", function () {
    const titles = document.querySelectorAll(".section-title");

    titles.forEach((title) => {
        // Animacja nagłówka
        gsap.fromTo(
            title,
            { opacity: 0, y: -50 },
            { opacity: 1, y: 0, duration: 1, ease: "power3.out" }
        );
    });
});

const text = "sackydesign.pl - Gallery";
  let index = 0;
  let isDeleting = false;

  function typeTitle() {
    let currentText = text.substring(0, index);
    document.title = currentText + (index % 2 === 0 ? " _" : ""); // Mrugający kursor

    if (!isDeleting) {
      index++;
      if (index > text.length) isDeleting = true; // Zaczyna usuwać
    } else {
      index--;
      if (index === 0) isDeleting = false; // Zaczyna od nowa
    }

    setTimeout(typeTitle, isDeleting ? 50 : 150); // Szybkość pisania/usuwania
  }

  typeTitle();
    </script>
