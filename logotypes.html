<style>

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

.fade-in-blur-text {
  display: inline-block;
  font-family: 'Open Sans', sans-serif;
  font-size: inherit; /* Zachowuje aktualny rozmiar tekstu */
  font-weight: 600; /* Lekko pogrubiona czcionka */
  color: #008CFF; /* Kolor tekstu */
  overflow: hidden; /* Ukrycie tekstu poza kontenerem */
  white-space: nowrap; /* Zapobieganie łamaniu linii */
  position: relative; /* Pozycjonowanie względem rodzica */
  line-height: 1.2; /* Ustawienie wysokości linii */
  padding: 5px 0; /* Dodanie przestrzeni u góry i dołu */
  animation: fadeInBlur 8s infinite; /* Cykl animacji z wydłużonym czasem */
}

@keyframes fadeInBlur {
  0% {
    opacity: 0; /* Tekst początkowo niewidoczny */
    filter: blur(10px); /* Duże rozmycie */
    transform: translateY(10px); /* Delikatne przesunięcie w dół */
  }
  30% {
    opacity: 1; /* Tekst staje się widoczny */
    filter: blur(0); /* Rozmycie zanika */
    transform: translateY(0); /* Powrót na miejsce */
  }
  70% {
    opacity: 1; /* Tekst pozostaje widoczny przez dłuższy czas */
    filter: blur(0);
    transform: translateY(0);
  }
  100% {
    opacity: 0; /* Tekst ponownie znika */
    filter: blur(10px); /* Rozmycie powraca */
    transform: translateY(-10px); /* Przesunięcie w górę */
  }
}

/* Pasek przewijania */
::-webkit-scrollbar {
  width: 20px; /* Zwiększona szerokość */
  height: 20px; /* Dla poziomego paska, jeśli istnieje */
}

/* Tło paska przewijania */
::-webkit-scrollbar-track {
  background: linear-gradient(to bottom, #0d0d0d, #1a1a1a); /* Gradient na całej długości */
  box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.7); /* Głębia */
  position: relative; /* Utrzymanie gradientu */
}

/* Pasek thumb */
::-webkit-scrollbar-thumb {
