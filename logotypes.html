.btn-discord {
  --h-button: 48px;
  --w-button: 102px;
  --round: 0.75rem;
  cursor: pointer;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: all 0.25s ease;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      #8b99ff 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #5c6fff, #5c6fff);
  border-radius: var(--round);
  border: none;
  outline: none;
  padding: 24px 24px;
  margin-top: 50px;
  text-decoration: none;
  top: -155px; /* Przesuwa przycisk o 20px do góry */
}
.btn-discord::before,
.btn-discord::after {
  content: "";
  position: absolute;
  inset: var(--space);
  transition: all 0.5s ease-in-out;
  border-radius: calc(var(--round) - var(--space));
  z-index: 0;
}
.btn-discord::before {
  --space: 1px;
  background: linear-gradient(
    177.95deg,
    rgba(255, 255, 255, 0.19) 0%,
    rgba(255, 255, 255, 0) 100%
  );
}
.btn-discord::after {
  --space: 2px;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      #8b99ff 0%,
      #df71ff00 100%
    ),
    linear-gradient(0deg, #7a5af8, #5c6fff);
}
.btn-discord:active {
  transform: scale(0.95);
}

.fold {
  z-index: 1;
  position: absolute;
  top: 0;
  right: 0;
  height: 1rem;
  width: 1rem;
  display: inline-block;
  transition: all 0.5s ease-in-out;
  background: radial-gradient(
    100% 75% at 55%,
    #abb4ff 0%,
    #df71ff00 100%
  );
  box-shadow: 0 0 3px black;
  border-bottom-left-radius: 0.5rem;
  border-top-right-radius: var(--round);
}
.fold::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 150%;
  height: 150%;
  transform: rotate(45deg) translateX(0%) translateY(-18px);
  background-color: #e8e8e8;
  pointer-events: none;
}
.btn-discord:hover .fold {
  margin-top: -1rem;
  margin-right: -1rem;
}

.points_wrapper {

}

.points_wrapper .point {

@keyframes floating-points {

  }
  85% {

  }
  100% {

    opacity: 0;

    <script>

window.onload = () => {
    setTimeout(() => {
        const skillPer = document.querySelectorAll('.skill-per');

        skillPer.forEach((skill) => {
            // Zmieniamy opacity na 1, aby paski były widoczne po 2 sekundach
            skill.style.opacity = 1;

            let startPoint = 0;
            let endPoint = skill.getAttribute('per');

            let progress = setInterval(() => {
                if (startPoint >= endPoint) {
                    clearInterval(progress);
                } else {
                    startPoint++;
                    skill.style.width = `${startPoint}%`;
                    skill.firstElementChild.innerText = `${startPoint}%`;
                }
            }, 30);
        });
    }, 2000); // Opóźnienie o 2 sekundy
}

document.addEventListener("DOMContentLoaded", function () {
    let paragraphs = document.querySelectorAll(".aboutme-text");
    paragraphs.forEach((p, index) => {
        p.style.animationDelay = `${index * 0.2}s`; // Każdy kolejny akapit pojawia się 0.3s później
    });
});

document.addEventListener("DOMContentLoaded", function () {
    const titles = document.querySelectorAll(".section-title");

    titles.forEach((title) => {
        // Animacja nagłówka
        gsap.fromTo(
            title,
            { opacity: 0, y: -50 },
            { opacity: 1, y: 0, duration: 1, ease: "power3.out" }
        );
    });
});

const text = "sackydesign.pl - Logotypes";
  let index = 0;
  let isDeleting = false;

  function typeTitle() {
    let currentText = text.substring(0, index);
    document.title = currentText + (index % 2 === 0 ? " _" : ""); // Mrugający kursor

    if (!isDeleting) {
      index++;
      if (index > text.length) isDeleting = true; // Zaczyna usuwać
    } else {
      index--;
      if (index === 0) isDeleting = false; // Zaczyna od nowa
    }

    setTimeout(typeTitle, isDeleting ? 50 : 150); // Szybkość pisania/usuwania
  }

  typeTitle();

  function openFullscreen(imgElement) {
            var fullscreenImg = document.getElementById('fullscreen-img');
            var fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = imgElement.src; // Ustawia źródło powiększonego obrazu
            fullscreenImg.style.display = "flex"; // Pokazuje pełnoekranowy widok
            setTimeout(function() {
                fullscreenImg.classList.add('show'); // Dodaje klasę z animacją
            }, 10); // Małe opóźnienie na animację
        }

        function closeFullscreen() {
            var fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.classList.remove('show'); // Usuwa klasę z animacją
            setTimeout(function() {
                fullscreenImg.style.display = "none"; // Ukrywa pełnoekranowy widok
            }, 300); // Czas trwania animacji powrotu
        }
    </script>
