document.addEventListener("DOMContentLoaded", () => {
    const audioPlayer = document.getElementById("audioPlayer");
    const volumeControl = document.getElementById("volumeControl");
    const playPauseButton = document.getElementById("playPauseButton");
    const overlay = document.getElementById("overlay");

    // Ustawienie domyślnej głośności
    const defaultVolume = 0.2; 
    audioPlayer.volume = defaultVolume;
    volumeControl.value = defaultVolume;

    // Aktualizacja głośności w czasie rzeczywistym
    volumeControl.addEventListener("input", (event) => {
        audioPlayer.volume = event.target.value;
    });

    // Obsługa przycisku Play/Pause z ikonami
    playPauseButton.addEventListener("click", () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseButton.innerHTML = '<i class="fa-solid fa-circle-pause"></i>'; // Ikona pauzy
        } else {
            audioPlayer.pause();
            playPauseButton.innerHTML = '<i class="fa-solid fa-circle-play"></i>'; // Ikona odtwarzania
        }
    });

    // Automatyczne odtwarzanie po kliknięciu "click to enter..."
    overlay.addEventListener("click", () => {
        audioPlayer.play();
        playPauseButton.innerHTML = '<i class="fa-solid fa-circle-pause"></i>'; // Zmiana na pauzę
    });

    // Domyślnie ustawiamy ikonę odtwarzania
    playPauseButton.innerHTML = '<i class="fa-solid fa-circle-play"></i>';
});

        let userId = localStorage.getItem("userId");
        if (!userId) {
            userId = Math.random().toString(36).substr(2, 9); // Tworzenie unikalnego ID
            localStorage.setItem("userId", userId);
            let viewCount = localStorage.getItem("viewCount") || 0;
            viewCount++;
            localStorage.setItem("viewCount", viewCount);
            document.getElementById("view-count").textContent = viewCount;
        } else {
            document.getElementById("view-count").textContent = localStorage.getItem("viewCount");
        }

        const viewCounter = document.getElementById("view-counter");
        const viewTooltip = document.getElementById("view-tooltip");
        
        viewCounter.addEventListener("mouseenter", () => {
            viewTooltip.style.opacity = "1";
        });
        
        viewCounter.addEventListener("mouseleave", () => {
            viewTooltip.style.opacity = "0";
        });
    });

</script>
